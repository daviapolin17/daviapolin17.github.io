<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-lg">
        <form class="row g-3" onsubmit="return validar()">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" name="nome" class="form-control" id="nome">
            </div>

            <div class="col-md-6">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input type="text" name="sobrenome" class="form-control" id="sobrenome">
            </div>

            <div class="col-md-6">
                <label for="ano_nascimento" class="form-label">Ano de Nascimento</label>
                <input type="text" name="ano_nascimento" class="form-control" id="ano_nascimento">
            </div>

            <div class="col-md-6">
                <label for="graduacao" class="form-label">Graduação Pretendida</label>
                <select id="graduacao" name="graduacao" class="form-select">
                    <option value="engenharia">Engenharia</option>
                    <option value="medicina">Medicina</option>
                    <option value="administração">Administração</option>
                    <option value="computação">Computação</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="campo_select" class="form-label">Cidade</label>
                <select id="campo_select" name="campo_select" class="form-select">
                    <option value="opcao1">Ceres</option>
                    <option value="opcao2">Rialma</option>
                    <option value="opcao3">Carmo</option>
                    <option value="opcao4">Rubiataba</option>
                </select>
            </div>

            <div class="col-12">
                <input type="submit" class="btn btn-primary" value="Salvar">
            </div>
        </form>

        <div id="resultado" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
